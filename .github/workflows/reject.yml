name: Auto-Close PRs to Disallowed Branches

on:
  pull_request:
    branches-ignore:
      - main  # Allow only PRs targeting 'main'

jobs:
  close-pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write  # Allow closing PRs
      contents: read        # Required for repo access

    steps:
      - name: Close the PR
        run: |
          echo "Rejecting PR to disallowed target branch..."
          gh pr close "$PR_URL" --comment "‚ùå Pull requests are only allowed to the 'main' branch."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}