name: CI/CD Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    env:
      DOCKER_USERNAME: ${{ vars.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_DEPLOY_SSH_KEY: ${{ secrets.EC2_DEPLOY_SSH_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ env.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_USERNAME }}/pms-thoduwawa:latest

      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: deploy
          key: ${{ env.EC2_DEPLOY_SSH_KEY }}
          script: |
            cd /home/deploy/app

            echo "ðŸ§¹ Stopping old container if exists..."
            docker stop pms || true
            docker rm pms || true

            echo "ðŸ“¦ Pulling latest image..."
            docker pull ${{ env.DOCKER_USERNAME }}/pms-thoduwawa:latest

            echo "ðŸš€ Starting container..."
            docker run -d \
              --name pms \
              --env-file /home/deploy/app/.env \
              -p 80:3000 \
              --restart unless-stopped \
              ${{ env.DOCKER_USERNAME }}/pms:latest
