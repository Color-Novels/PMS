name: Deploy Prisma Migrations

on:
  push:
    branches:
      - production

jobs:
  prisma-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      # Debug step to check environment (secrets will be masked in logs)
      - name: Debug environment
        run: |
          echo "Checking if DATABASE_URL is set (should show masked if present)"
          if [ -n "$DATABASE_URL" ]; then echo "DATABASE_URL is set"; else echo "DATABASE_URL is NOT set"; fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Generate Prisma client before migration
      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Run migrations with explicit error handling
      - name: Run Prisma Migrations
        run: |
          echo "Running Prisma migrations..."
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
